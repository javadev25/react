<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React CDN</title>
  </head>
  <body>
        <div class="container">
            <div id="root"></div>
            <div id="child"></div>
        </div>
    <div id="root"></div>
    <!-- Below script includes source code of react written in Javascript -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- Below script is a bridge between browser i.e DOM & application . as react is used for mobile 
    application development as well (React Native) -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
       const heading = React.createElement("h1",{},"Hello World from React!")

       const root = ReactDOM.createRoot(document.getElementById("root"))
       root.render(heading);

       
       const childHeading = React.createElement("h2",{},"Hello World from Child Div!");
       const child = ReactDOM.createRoot(document.getElementById("child"));
       child.render(childHeading);
    </script>
  </body>
</html>
